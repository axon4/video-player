<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<title>Video Player</title>
		<link rel='icon' type='image/png' href='favicon.png'>
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css'/>
		<link rel='stylesheet' href='style.css'>
	</head>
	<body>
		<div class='player'>
			<video src='https://pixabay.com/videos/download/video-42470_tiny.mp4?attachment' playsinline></video>
			<div class='show-controls'>
				<div class='controls-container'>
					<div class='progress-range' title='Seek'>
						<div class='progress-bar'></div>
					</div>
					<div class='control-group'>
						<div class='controls-left'>
							<div class='play-controls'>
								<i id='play-pause-button' class='fas fa-play' title='Play'></i>
							</div>
							<div class='volume'>
								<div class='volume-icon'>
									<i id='volume-icon' class='fas fa-volume-up' title='Mute'></i>
								</div>
								<div class='volume-range' title='Change Volume'>
									<div class='volume-bar'></div>
								</div>
							</div>
						</div>
						<div class='controls-right'>
							<div class='speed' title='Playback Speed'>
								<select name='playback-speed' class='player-speed'>
									<option value='0.5'>0.5x</option>
									<option value='0.75'>0.75x</option>
									<option value='1' selected>1x</option>
									<option value='1.5'>1.5x</option>
									<option value='2'>2x</option>
								</select>
							</div>
							<div class='time'>
								<span class='time-elapsed'>00:00</span>
								<span class='time-slash'> / </span>
								<span class='time-duration'>07:19</span>
							</div>
							<!-- Maybe add picture-in-picture -->
							<div id='fullscreen'>
								<i class='fas fa-expand'></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src='script.js'></script>
	</body>
</html>
