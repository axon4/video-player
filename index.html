<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8' />
		<meta name='viewport' content='width=device-width, initial-scale=1.0' />
		<title>Video-Player</title>
		<link rel='icon' type='image/x-icon' href='favicon.ico' />
		<link rel='stylesheet' type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css' />
		<link rel='stylesheet' type='text/css' href='style.css' />
	</head>
	<body>
		<div class='player'>
			<video src='sea.mp4' playsinline></video>
			<div class='show-controls'>
				<div class='controls-container'>
					<div class='progress-range' title='seek'>
						<div class='progress-bar'></div>
					</div>
					<div class='control-group'>
						<div class='controls-left'>
							<div class='play-controls'>
								<i id='play-pause-button' class='fas fa-play' title='play'></i>
							</div>
							<div class='volume'>
								<div class='volume-icon'>
									<i id='volume-icon' class='fas fa-volume-up' title='mute'></i>
								</div>
								<div class='volume-range' title='volume'>
									<div class='volume-bar'></div>
								</div>
							</div>
						</div>
						<div class='controls-right'>
							<div class='speed' title='playBack-speed'>
								<select name='playback-speed' class='player-speed'>
									<option value='0.5'>0.5x</option>
									<option value='0.75'>0.75x</option>
									<option value='1' selected>1x</option>
									<option value='1.5'>1.5x</option>
									<option value='2'>2x</option>
								</select>
							</div>
							<div class='time'>
								<span class='time-elapsed'>0:00</span>
								<span class='time-slash'> / </span>
								<span class='time-duration'>7:19</span>
							</div>
							<div id='picture-in-picture' title='picture-in-picture'>
								<i class='fas fa-photo-video'></i>
							</div>
							<div id='fullscreen' title='fullScreen'>
								<i class='fas fa-expand'></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src='script.js'></script>
	</body>
</html>
